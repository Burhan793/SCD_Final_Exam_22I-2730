version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway # Path to the API gateway source
    ports:
      - "80:3000" # Map host port 80 to container port 3000 (default for many gateways)
    networks:
      - app-network
    depends_on:
      - auth-service
      - appointment-service
      # ... other services
  
  auth-service:
    build:
      context: ./auth-service
    networks:
      - app-network
    environment:
      # Define environment variables (e.g., database connection strings)
      DATABASE_URL: postgres://user:password@db/authdb
    # Note: Expose is optional here as it communicates internally

  appointment-service:
    build:
      context: ./appointment-service
    networks:
      - app-network
    depends_on:
      - auth-service # Example dependency
    
  doctor-service:
    build:
      context: ./doctor-service
    networks:
      - app-network
      
  notification-service:
    build:
      context: ./notification-service
    networks:
      - app-network

  patient-service:
    build:
      context: ./patient-service
    networks:
      - app-network
      
  # Example Database Service (e.g., PostgreSQL)
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authdb # Example db name
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge # Creates a single isolated network for all services

volumes:
  db-data: # Define a volume for data persistence
