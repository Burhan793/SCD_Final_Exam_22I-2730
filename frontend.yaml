# frontend-deployment-service.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: 22i-2730-mern-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: noorulain26/docker-mern-nginx-bezkoder-ui-1:latest # Replace with your actual frontend Docker image name and tag
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: 22i-2730-mern-app
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80 # The port the service exposes within the cluster
      targetPort: 8888 # The port the container is listening on
      # Kubernetes will automatically assign a NodePort in the 30000-32767 range
